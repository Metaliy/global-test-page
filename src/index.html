<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content='true' name='HandheldFriendly'/>
  <meta content='width' name='MobileOptimized'/>
  <meta content='yes' name='apple-mobile-web-app-capable'/>
  <title>Global</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="img/main-page/logo.svg">
</head>

<body>

  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__logo-img" src="img/main-page/logo.svg" width="40" height="40"/>
      <span class="page-header__logo-text">Global</span>
    </a>
    <nav class="page-header__main-nav">
      <ul class="page-header__nav-list">
        <li class="page-header__nav-list-item">Mobile Top Up</li>
        <li class="page-header__nav-list-item">About</li>
        <li class="page-header__nav-list-item">Rate</li>
        <li class="page-header__nav-list-item">Help</li>
      </ul>
    </nav>

    <button class="button page-header__sign-up-button">Sign Up</button>

    <button class="main-nav__toggle" type="button" name="button">
      <span class="line line-1"></span>
      <span class="line line-2"></span>
      <span class="line line-3"></span>
    </button>
    
  </header>


  <main class="page-main">

    <h1 class="visually-hidden">Global main page</h1>

    <section class="promo">
      <h2 class="promo__head">
        <span class="promo__head promo__head-row">Now Buy Your</span>
        <span class="promo__head promo__head-row">PIN or <span class="promo__head promo__head--orange-text">Top Up</span> </span>
        <span class="promo__head promo__head-row">With Bank Transfer</span>
      </h2>
      <p class="promo__description">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>

      <button class="promo__start-button">Get Started</button>

      <div class="promo__input-container">
        <input minlength="4" maxlength="12" class="promo__input" placeholder="Where do you want to call?">
        <button class="promo__input-search-button">
          <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="promo__user-info">
        <ul class="promo__user-list">
          <li class="promo__user-list-item">
            <img src="img/main-page/ellipse-face-1.png" alt="user-photo-1">
          </li>
          <li class="promo__user-list-item">
            <img src="img/main-page/ellipse-face-2.png" alt="user-photo-2">
          </li>
          <li class="promo__user-list-item">
            <img src="img/main-page/ellipse-face-3.png" alt="user-photo-3">
          </li>
          <li class="promo__user-list-item">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.5 3.95837V15.0417" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.95703 9.5H15.0404" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </li>
        </ul>
        <p class="promo__user-text">
          45k+ Regular User. 
          <a class="promo__user-text-link" href="#">View Price Plan</a>
        </p>
      </div>
    </section>

    <section class="animated-image">

      <div class="container">
        <div class="central-circle">
        </div>
        <div class="circle-orbit">
          <div class="circle-flag-container" style="--delay: 1;">
            <img class="circle-flag" src="img/main-page/india.svg"  alt="india flag">
          </div>
          <div class="circle-flag-container" style="--delay: 2;">
            <img class="circle-flag" src="img/main-page/italy.svg" width  alt="italy flag">
          </div>
          <div class="circle-flag-container" style="--delay: 3;">
            <img class="circle-flag" src="img/main-page/india.svg" width="30" height="30" alt="india flag">
          </div>
          <div class="circle-flag-container" style="--delay: 4;">
            <img class="circle-flag" src="img/main-page/england.svg"  alt="englang flag">
          </div>
          <div class="circle-flag-container" style="--delay: 5;">
            <img class="circle-flag" src="img/main-page/italy.svg"  alt="italy flag">
          </div>
          <div class="circle-flag-container" style="--delay: 6;">
            <img class="circle-flag" src="img/main-page/india.svg"  alt="india flag">
          </div>
          <div class="circle-flag-container" style="--delay: 7;">
            <img class="circle-flag" src="img/main-page/england.svg" width="30" height="30"  alt="englang flag">
          </div>

          
        </div>
        
      </div>
      

      <img class="animated-image__woman-image" src="img/main-page/image_33.png" width="220" height="448.9" alt="woman-image">
    </section>


  </main>

  <script src="js/index.min.js" async></script>
</body>

</html>
